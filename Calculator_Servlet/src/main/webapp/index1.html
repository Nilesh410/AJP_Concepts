<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Calculator</title>
</head>
<body>
    <form action="calculator" method="post">
      <pre>
          Enter the 1st no <input type="text" name="num1"><br>
      
          Enter the 2nd no <input type="text" name="num2"><br>
      
          Select the operation
          
          <input type="radio" name="opr" value="+">Add
          <input type="radio" name="opr" value="-">Sub
          <input type="radio" name="opr" value="*">Mul
          <input type="radio" name="opr" value="/">Div 
          <br>
          <input type="reset"> <input type="submit" value="Calculate">
         </pre> 
    </form>
</body>
</html>
